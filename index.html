<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- navigasi -->
    <nav class="navbar">
        <img src="img/logo.png" />
        <div class="menu">

            <a href="index.html">Home</a>
            <a href="profile.html">Our Profile</a>
            <a href="#message-us">Message us</a>
        </div>

    </nav>


    <!-- main -->
    <div class="main">
        <div class="text">
            <h1>Hi <span id="name"></span>, Welcome To Website</h1>
            <p>ini adalah website latihan pertama</p>
        </div>
        <img src="img/Perusahaan-Multifinance-Pengertian-dan-Jenis-Jenisnya.jpg" />
        <div class="line"></div>
    </div>


    <!-- headquarter -->
    <div class="headq">
        <h1>Our Headquarter</h1>
        <div class="head">
            <div class="kota">
                <img src="img/Jakarta_Bundaran_HI_.jpg" alt="jakarta">
                <p>Jakarta</p>
            </div>
            <div class="kota">
                <img src="img/BpHzkc5f8iIEyWtV95H1rjoJrY2dFXaDoRZWI40N.png" alt="bandung">
                <p>Bandung</p>
            </div>
            <div class="kota">
                <img src="img/wisata-surabaya.jpg" alt="surabaya">
                <p>Surabaya</p>
            </div>
        </div>
    </div>
    <div class="linee"></div>


    <!-- message -->
    <section id="message-us">
        <h1>Message Us</h1>

        <div class="wrapper">

            <form id="form">
                <div class="row">
                    <label>Nama</label>
                    <span>:</span>
                    <input type="text" placeholder="Nama" id="namma" />
                </div>
                <div class="row">
                    <label>Tanggal Lahir</label>
                    <span>:</span>
                    <input type="date" placeholder="masukkan tanggal lahir" id="date" />
                </div>
                <div class="row">
                    <label>Jenis Kelamin</label><span>:</span>
                    <div class="radio">
                        <input type="radio" name="gender" value="Laki-Laki"> Laki-Laki
                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                    </div>
                </div>

                <div class="row">
                    <label>Pesan</label>
                    <span>:</span>
                    <textarea placeholder="Pesan" id="pesan"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="hasil">
                <p><b>Current time:</b> <span id="time"></span></p>
                <p><b>Nama:</b> <span id="hasil-namma"></span></p>
                <p><b>Tanggal Lahir:</b> <span id="hasil-date"></span></p>
                <p><b>Jenis Kelamin:</b> <span id="hasil-gender"></span></p>
                <p><b>Pesan:</b> <span id="hasil-pesan"></span></p>
            </div>
        </div>
    </section>

    <!-- footer -->
    <div class="linee"></div>

    <footer class="footer">
        <p>@2026 Dzaaks Agency</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
